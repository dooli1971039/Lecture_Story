<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
    <link href="../css/timeline.css" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/tob_bar_sub_bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="../javascript/timeline.js"></script>
</head>

<body>
    <div class="header">
        <img id="logo" src="../imgs/logo-white.png">
        <!--학기 드롭다운-->
        <select>
            <option selected>2020-2학기</option>
            <option>2020-1학기</option>
            <option>2019-2학기</option>
            <option>2019-1학기</option>
        </select>
        <!--검색 바-->
        <div class="search_bar">
            <form action="./select_lecture.html" method="post">
                <input type="text" id="search" placeholder="추가하고 싶은 과목명을 입력하세요." />
                <button type="submit" id="btn_search"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <!--아이콘 바-->
        <div class="icons">
            <button type="button" id="noti"><i class="fa fa-bell fa-2x"></i></button>
            <button type="button" id="setting"><i class="fa fa-cog fa-2x"></i></button>
            <button type="button" id="user"><i class="fa fa-user-circle fa-2x"></i></button>
        </div>
    </div>
    <!--메뉴 바-->
    <div class="menu">
        <span class="subject">통계학 (01) - 김이화 교수님</span>
        <nav>
            <ul class="navi">
                <li><a class="active" id="timeline" href="#"><span>타 임 라 인</span></a></li>
                <li><a id="grade" href="#"><span>성 적 통 계</span></a></li>
                <li><a id="eval" href="#"><span>강 의 평 가</span></a></li>
            </ul>
        </nav>
        <a class="write" href="#">
            <img src="../imgs/pencil.png" width=24px height=24px alt="글쓰기">
        </a>

    </div>
    <section>
        <div class="container">
            <div id="logout-menu" style="display:none">
                <button class="logout-button">로그아웃</button>
            </div>
            <div class="timeline">
                <ul class="tags">
                    <li><div class="point"></div><button class="tag">#최근</button></li>
                    <li><div class="point"></div><button class="tag">#중간고사</button></li>
                    <li><div class="point"></div><button class="tag">#퀴즈1</button></li>
                    <li><div class="point"></div><button class="tag">#개강</button></li>
                </ul>
                <ul class="postings">
                    <li>
                        <div class="post">
                            <span class="contents">너무 어려웠어</span>
                            <div>
                                <p class="date"> 2020/11/12
                                <span class="like-comment">
                                    <img src="../imgs/like.png">0
                                    <img src="../imgs/comment.png">1
                                </span>
                                </p>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="post">
                            <span class="contents">타임라인 망했어 안생<br>겨 동그라미가 이미지 어떻게 넣어<br>ㅏㅏㅏㅏ</b></span>
                            <div>
                                <p class="date"> 2020/11/12
                                <span class="like-comment">
                                    <img src="../imgs/like.png">0
                                    <img src="../imgs/comment.png">1
                                </span>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>

</body>
</html>
