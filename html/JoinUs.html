<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Join Us</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/JoinUs.css">  
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script type="text/javascript" src="../javascript/JoinUs.js"></script>
</head>

<body>
    <div class="container">
        <form method="post" name="test">
            <!-- 가장 위의 로고// 이미지-->
            <div>
                <img class="logo_img" src="../imgs/logo.png">
            </div>
            
            <div>
                <p>이메일</p>
            </div>
            <div>
                <input class="input_block" id="email" name="Email" type="text" size=40 placeholder="@ewhain.net">
            </div>

            <div>
                <p>인증번호</p>
            </div>
            <div>
                <input class="input_num" type="text" placeholder="인증번호 입력">
                <button class="button_num" type="button">인증번호 발송</button>
            </div>

            <div>
                <p>비밀번호</p>
            </div>
            <div>
                <input class="input_block" id="password" type="password" placeholder="8자 이상 12자 이하">
            </div>

            <div>
                <p>비밀번호 확인</p>
            </div>
            <div>
                <input class="input_block" id="password_check" name="p_check" type="password" size=40>
            </div>

            <div>
                <p>이름</p>
            </div>
            <div>
                <input class="input_block" type="text"  placeholder="이름">
            </div>

            <div>
                <p>생년월일</p>
            </div>
            <div>
                <input class="input_year" type="text"  placeholder="년(4자)">
                <input class="input_month" type="text"  placeholder="월">
                <input class="input_day" type="text" placeholder="일">
            </div>
            <div>
                <button type="button" onClick="signUp()" class="submit_button">제출</button>
            </div>
        </form>
    </div>
</body>

</html>
