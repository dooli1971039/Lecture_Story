<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>lecture story</title>
    <link rel="shortcut icon" type="image/x-icon" href="../imgs/logo-title.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/statistics.css">
    <link rel="stylesheet" href="../css/tob_bar_sub_bar.css">
    <link rel="stylesheet" href="../css/timeline.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <a href="board.html"><img id="logo" src="../imgs/logo-white.png"></a>
            <!--학기 드롭다운-->
            <select class="semester" onchange="change_tag()">
                <option id="2020_2">2020-2학기</option>
                <option id="2020_1">2020-1학기</option>
                <option id="2019_2">2019-2학기</option>
                <option id="2019_1">2019-1학기</option>
            </select>
        
            <div class="icons">
                <div id="logout-button" onclick="logOut()">Log Out</div>
            </div>
        </div>
        <!--메뉴 바-->
        <div class="menu">
            <span class="subject" id="subject"></span>
            <nav>
                <ul class="navi">
                    <li><a id="timeline" href="timeline.html"><span>타 임 라 인</span></a></li>
                    <li><a class="active" id="grade" href="statistics.html"><span>성 적 통 계</span></a></li>
                    <li><a id="eval" href="evaluation.html"><span>강 의 평 가</span></a></li>
                </ul>
            </nav>
            <a class="write" href="enter_score.html">
                <img src="../imgs/pencil.png" width=24px height=24px alt="글쓰기">
            </a>

        </div>
        <div class="container">
            <div class="timeline">
                <ul class="tags">
                    <section id="timelineSec"></section>
                </ul>
                <span id="info">왼쪽 타임라인에서 태그를 선택하여 성적 그래프를 확인하세요.
                    <br>성적을 입력해야 성적 그래프를 확인할 수 있습니다.
                </span>
                <section class="postings" id="chart-container">
                    <div class="rank_div" id="rank-div">
                        지금 나의 등수는? &nbsp&nbsp
                        <span id="rank">&nbsp</span>등 / <span id="total">&nbsp</span>명
                    </div>
                    <div class="total_div" id="total-div">
                        총 <span id="total2">&nbsp</span>명
                    </div>
                    <div id="chart_div"></div>
                </section>
            </div>
        </div>
    </div>
    <script src="../javascript/charts.js"></script>
</body>

</html>
