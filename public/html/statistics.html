<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>lecture story</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/statistics.css">
    <link rel="stylesheet" href="../css/tob_bar_sub_bar.css">
    <link rel="stylesheet" href="../css/timeline.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <a href="board.html"><img id="logo" src="../imgs/logo-white.png"></a>
            <!--학기 드롭다운-->
            <select class="semester" onchange="change_tag()">
                <option id="2020_2">2020-2학기</option>
                <option id="2020_1">2020-1학기</option>
                <option id="2019_2">2019-2학기</option>
                <option id="2019_1">2019-1학기</option>
            </select>
            <!--검색 바-->
            <div class="search_bar">
                <form action="./select_lecture.html" method="post">
                    <input type="text" id="search" placeholder="추가하고 싶은 과목명을 입력하세요." />
                    <button type="submit" id="btn_search"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <!--아이콘 바-->
            <div class="icons">
                <button id="logout-button" onclick="logOut()">로그아웃</button>
            <!-- <button type="button" id="noti"><i class="fa fa-bell fa-2x"></i></button>
            <button type="button" id="setting"><i class="fa fa-cog fa-2x"></i></button> -->
                <button type="button" id="user"><i class="fa fa-user-circle fa-2x"></i></button>
            </div>
        </div>
        <!--메뉴 바-->
        <div class="menu">
            <span class="subject" id="subject"></span>
            <nav>
                <ul class="navi">
                    <li><a id="timeline" href="timeline.html"><span>타 임 라 인</span></a></li>
                    <li><a class="active" id="grade" href="statistics.html"><span>성 적 통 계</span></a></li>
                    <li><a id="eval" href="evaluation.html"><span>강 의 평 가</span></a></li>
                </ul>
            </nav>
            <a class="write" href="enter_score.html">
                <img src="../imgs/pencil.png" width=24px height=24px alt="글쓰기">
            </a>

        </div>
        <div class="container">
            <div class="timeline">
                <ul class="tags">
                    <section id="timelineSec"></section>
                </ul>
            </div>
            <div class="content">
                <div class="grade">지금 나의 등수는? 3등 / 31명</div>
                <div id="chart_div"></div>
            </div>
        </div>
    </div>
    <script src="../javascript/charts.js"></script>
</body>

</html>
