<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Timeline</title>
    <link href="../css/timeline.css" rel="stylesheet">
    <link href="../css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/tob_bar_sub_bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="header">
        <img id="logo" src="../imgs/logo-white.png">
        <!--학기 드롭다운-->
        <select class="semester" onchange="change_tag()">
            <option selected>2020-2학기</option>
            <option>2020-1학기</option>
            <option>2019-2학기</option>
            <option>2019-1학기</option>
        </select>
        <!--검색 바-->
        <div class="search_bar">
            <form action="./select_lecture.html" method="post">
                <input type="text" id="search" placeholder="추가하고 싶은 과목명을 입력하세요." />
                <button type="submit" id="btn_search"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <!--아이콘 바-->
        <div class="icons">
            <button id="logout-button" onclick="logOut()">로그아웃</button>
            <!-- <button type="button" id="noti"><i class="fa fa-bell fa-2x"></i></button>
            <button type="button" id="setting"><i class="fa fa-cog fa-2x"></i></button> -->
            <button type="button" id="user"><i class="fa fa-user-circle fa-2x"></i></button>
        </div>
    </div>
    <!--메뉴 바-->
    <div class="menu">
        <span class="subject" id="subject"></span>
        <nav>
            <ul class="navi">
                <li><a class="active" id="timeline" href="#"><span>타 임 라 인</span></a></li>
                <li><a id="grade" href="#"><span>성 적 통 계</span></a></li>
                <li><a id="eval" href="#"><span>강 의 평 가</span></a></li>
            </ul>
        </nav>
        <a class="write" href="write.html">
            <img src="../imgs/pencil.png" width=24px height=24px alt="글쓰기">
        </a>

    </div>
    <section>
        <div class="container">
            <div class="timeline">
                    <ul class="tags">
                        <li><div class="point"></div><button class="tag">#최근</button></li>
                        <section id="timelineSec"></section>
                    </ul>
                
                <section id="postSec">
                    <ul class="postings">
                        
                    </ul>
                </section>
            </div>
        </div>
    </section>
    <script src="../javascript/timeline.js"></script>
</body>
</html>
