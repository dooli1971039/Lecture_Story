<!DOCTYPE html>
<html lang="ko">
<head></head>
    <meta charset="UTF-8">
    <title>Join Us</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/JoinUs.css">
</head>

<body>
    <div class="container">
        <form method="post">
            <!-- 가장 위의 로고// 이미지-->
            <div>
                <img class="logo_img" src="./imgs/logo.png">
            </div>
            
            <div>
                <label>이메일</label>
            </div>
            <div>
                <input class="input_block" type="text" size=40 placeholder="@ewhain.net">
            </div>

            <div>
                <label>인증번호</label>
            </div>
            <div>
                <input class="input_num" type="text" placeholder="인증번호 입력">
                <button class="button_num" type="button">인증번호 발송</button>
            </div>

            <div>
                <label>비밀번호</label>
            </div>
            <div>
                <input class="input_block" type="password" placeholder="8자 이상 12자 이하">
            </div>

            <div>
                <label>비밀번호 확인</label>
            </div>
            <div>
                <input class="input_block" type="password" size=40>
            </div>

            <div>
                <label>이름</label>
            </div>
            <div>
                <input class="input_block" type="text"  placeholder="이름">
            </div>

            <div>
                <label>생년월일</label>
            </div>
            <div>
                <input class="input_year" type="text"  placeholder="년(4자)">
                <input class="input_month" type="text"  placeholder="월">
                <input class="input_day" type="text" placeholder="일">
            </div>
            <div>
                <button type="button" class="submit_button">제출</button>
            </div>
        </form>
    </div>
</body>

</html>
