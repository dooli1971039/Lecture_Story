<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>lecture story</title>
    <link rel="stylesheet" href="css/tob_bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/select_lecture.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img id="logo" src= "./imgs/logo-white.png">
            <!--학기 드롭다운-->
            <select>
                <option selected>2020-2학기</option>
                <option>2020-1학기</option>
                <option>2019-2학기</option>
            </select>
            <!--검색 바-->
            <div class="search_bar"> 
                <input type="search" id="search" placeholder="추가하고 싶은 과목명을 입력하세요." />
                <button type="button" id="btn_search"><i class="fa fa-search"></i></button>
            </div>
            <!--아이콘 바-->
            <div class="icons">
                <button type="button" id="noti"><i class="fa fa-bell fa-2x"></i></button>
                <button type="button" id="setting"><i class="fa fa-cog fa-2x"></i></button>
                <button type="button" id="user"><i class="fa fa-user-circle fa-2x"></i></button>
            </div>
        </div>
         <!-- 여기까지 툴바 -->
        <div class="container">
            <div class="content">
                <p>검색어: 통계학</p>
                
                <form method="post">
                    <ul class="lecture_list">
                        <li>
                            <input type="checkbox">
                            <a href="~">통계학 (01) - 김이화 교수님</a>
                        </li>
                        <li>
                            <input type="checkbox">
                            <a href="~">통계학 (02) - 박이화 교수님</a>
                        </li>
                        <li>
                            <input type="checkbox">
                            <a href="~">통계학 (03) - 이이화 교수님</a>
                        </li>
                    </ul>
                </form>

            </div>
        </div>

        <div class="footer">footer</div>
    </div>
   

</body>
</html>
